        <main class="homemain">
            <div class="homemodel">
                <model-viewer id="orbit-demo" interpolation-decay="200" src="3d assets/card5.glb" 
                camera-controls 
                min-field-of-view='50deg'
                max-field-of-view='50deg'
                interaction-prompt="none"
                alt="A 3D model of a card"></model-viewer>
                    <script>
                    (() => {
                    const modelViewer = document.querySelector('#orbit-demo');
                    const orbitCycle = [
                        '45deg 55deg 4m',
                        '-60deg 110deg 2m',
                        modelViewer.cameraOrbit
                    ];
                    setInterval(() => {
                        const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
                        modelViewer.cameraOrbit =
                            orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
                    }, 3000);
                    })();
                    </script>
